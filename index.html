<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="menu-logo">
            <img src="images/menu.svg" alt="menu button" class="svg"><img src="images/VegaLogoDark.png" alt="vega logo" class="vega-logo"><span>Staff</span>
        </div>
        <div class="search-container">
            <img src="images/magnifying-glass.svg" alt="search" class="svg"><input type="text" id="search" placeholder="Search...">
        </div>
        <div class="header-actions">
            <button class="add-event">
                <img src="images/plus.svg" alt="add event button" class="svg"><span>Event</span>
            </button>
            <button class="notifications">
                <img src="images/bell.svg" alt="notifications bell" class="svg">
            </button>
            <button class="profile">

            </button>
        </div>
    </header>
    <section class="dash-bar">
        <div class="left">
            <a class="nav" href="#"><img src="images/house.svg" height="20px" width="20px"> Home</a>
            <a class="nav" href="#">Calendar</a>
            <a class="nav" href="#">Chat</a>
            <a class="nav" href="#">Groups</a>
            <a class="nav" href="#">Events</a>
            <a class="nav" href="#">Nearby</a>
            <a class="nav" href="#">Locations</a>
            <a class="nav" href="#">Sharing</a>
            <a class="settings" href="#">Settings</a>
        </div>
        <div class="right"></div>
    </section>
</body>
</html>
