<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="menu-logo">
            <img src="images/menu.svg" alt="menu button" class="svg"><img src="images/VegaLogoDark.png" alt="vega logo" class="vega-logo"><span>Staff</span>
        </div>
        <div class="search-container">
            <img src="images/magnifying-glass.svg" alt="search" class="svg"><input type="text" placeholder="Search...">
        </div>
        <div class="header-actions">
            <button class="add-event">
                <img src="images/plus.svg" alt="add event button" class="svg"><span>Event</span>
            </button>
            <button class="notifications">
                <img src="images/bell.svg" alt="notifications bell" class="svg">
            </button>
            <button class="profile">

            </button>
        </div>
    </header>
    <section class="dash-bar">
        <div class="left">
            <a class="nav" href="#"><img src="images/house.svg" height="20px" width="20px"><span class="navtxt">Home</span></a>
            <a class="nav" href="#"><img src="images/calendar.svg" height="20px" width="20px"><span class="navtxt">Calendar</span></a>
            <a class="nav" href="#"><img src="images/chat.svg" height="20px" width="20px"><span class="navtxt">Chat</span></a>
            <a class="nav" href="#"><img src="images/groups.svg" height="20px" width="20px"><span class="navtxt">Groups</span></a>
            <a class="nav" href="#"><img src="images/events.svg" height="20px" width="20px"><span class="navtxt">Events</span></a>
            <a class="nav" href="#"><img src="images/nearby.svg" height="20px" width="20px"><span class="navtxt">Nearby</span></a>
            <a class="nav" href="#"><img src="images/locations.svg" height="20px" width="20px"><span class="navtxt">Locations</span></a>
            <a class="nav" href="#"><img src="images/sharing.svg" height="20px" width="20px"><span class="navtxt">Sharing</span></a>
            <a class="nav settings" href="#"><img src="images/settings.svg" height="20px" width="20px">Settings</a>
        </div>
        <div class="right">
            <div class="edit-event">
                <h3>Event groups you manage</h3><img src="images/pencil.svg" class="svg" alt="edit button">
            </div>
            <div class="events-container">
                <div class="event-container">
                    <div class="event-header">
                        <h3>Varsity Basketball</h3>
                        <img src="images/plus.svg" alt="add event" class="svg">
                    </div>
                    <div class="event-info-container">
                        <div class="event-status">
                            <img src="images/calendar.svg" alt="calendar" class="svg">
                            <div>
                                <div>
                                    <b>Event Approved</b><span>10:27 AM</span>
                                </div>
                                <p>Basketball Practice added for October 19t...</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calendar">
                    <div class="calendar-header"><h4>Basketball Team, JV Basketball team, +3</h4><span><img src="images/sliders.svg" alt="analytics" 
                        height="28px" width="28px"></span>
                        </div>
                        <div class="cal-flex-col">
                        <div class="cal-flex-row"><span class="cal-button"><button class="calendar-svg-button"><img src="images/calendar.svg" alt="calendar" 
                        height="24px" width="24px"></button> <button class="pending">pending</button></span>
                        <span class="cal-button"><button class="calendar-svg-button2"><img src="images/darkplus.svg" alt="add event" height="24px" width="24px"></button></span>
                        </div>
                        <div class="calendar-dy">
                            <h4 class="year">2024</h4>
                            <button class="cal-bf"><img src="images/arrow-left.svg" alt="back" height="16px" width="16px"></button class="cal-bf"><h2 class="month">December</h2><button><img src="images/arrow-right.svg" alt="forward" height="16px" width="16px"></button>
                        </div>
                        <div class="calendar-grid"><img src="images/cal-pic.jpg" height="290px" width="350px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
